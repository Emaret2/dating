<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- My Css -->
    <link rel="stylesheet" type="text/css"
          href="styles/styles.css">
    <link rel="stylesheet" type="text/css"
          href="styles/form.css">

    <title>Personal Info</title>

    <!-- Favicon -->
    <link rel="icon" type="image/jpg" href="images/heart.jpg">

</head>
<body>
<header class="navbar"><a href = "home">Galactic Dating Website</a></header>
<div class="container border rounded">

    <!-- New Background check on top of form -->




    <form action="profile" method="post" id="formPersonal" class="">  <!--Elijah Edit: Added id to form -->
        <h3><strong>Personal Information</strong></h3>
        <hr class="my-4">
        <div class="form-group col-md-4 float-md-right m-3 bg-light">
            <p><strong>Note:</strong> All information entered is protected by our <a href="#">privacy policy.</a>
                Profile information can only be viewed by others with your permission</p>
        </div>
        <fieldset class="form-group col-md-7">
            <!--General Information Section-->

            <!--First Name-->
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="firstName"><strong>First Name</strong></label>
                    <input type="text" class="form-control" id="firstName" placeholder="" name="firstName">
                </div>

                <!--Last Name-->
                <div class="form-group col-md-12">
                    <label for="lastName"><strong>Last Name</strong></label>
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="">
                </div>

                <!--Age-->
                <div class="form-group col-md-12">
                    <label for="age"><strong>Age</strong></label>

                    <input type="number" class="form-control" id="age" name="age">
                </div>

                <!--Gender-->
                <div class="form-group col-md-12">
                    <label><strong>Gender</strong></label><br>
                    <div id = "gender" class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="gender-m" value="male">
                        <label class="form-check-label" for="gender-m">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="gender-f" value="female">
                        <label class="form-check-label" for="gender-f">Female</label>
                    </div>


                </div>

                <!--Phone-->
                <div class="form-group col-md-12">
                    <label for="phone"><strong>Phone Number</strong></label>

                    <input type="tel" class="form-control" id="phone" name="phone">

                </div>

            </div>



        </fieldset>


        <div class = "text-right p-2">
            <button id="submit" type="submit" class="btn btn-primary">
                Next >
            </button>
        </div>

    </form>



</div>
</body>
</html>
