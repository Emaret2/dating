<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- My Css -->
    <link rel="stylesheet" type="text/css"
          href="styles/styles.css">
    <link rel="stylesheet" type="text/css"
          href="styles/form.css">

    <title>Profile</title>

    <!-- Favicon -->
    <link rel="icon" type="image/jpg" href="images/heart.jpg">

</head>
<body>
<header class="navbar bg-light mx-4 mb-4"><a href = "home" class="text-secondary">Galactic Dating Website</a></header>
<div class="container border rounded">

    <!-- New Background check on top of form -->

    <form action="#" method="post" id="formProfile" class="">  <!--Elijah Edit: Added id to form -->
        <h3><strong>Profile</strong></h3>
        <hr class="my-4">

        <fieldset class="form-group col-md-6 float-md-right">
            <div class="form-row ">
                <div class="form-group col-md-12">
                    <label for="biography"><strong>Biography</strong></label>
                    <textarea class = "form-control" id="biography" name="biography"></textarea>
                </div>
            </div>
        </fieldset>

        <fieldset class="form-group col-md-6">
            <!--General Information Section-->


            <div class="form-row">
                <!--email-->
                <div class="form-group col-md-12">
                    <label for="email"><strong>Email</strong></label>
                    <input type="email" class="form-control" id="email" placeholder="" name="email">
                </div>

                <div class="form-group col-md-12">
                    <label for="state"><strong>State</strong></label>
                    <select id="state" name="state" class="form-control">  <!-- Elijah Edit: Fixed the state dropdown to have a value for Washington-->
                        <repeat group="{{ @states }}" value="{{ @currentState }}">
                            <option value="{{ @currentState }}">{{ @currentState }}</option>
                        </repeat>
                    </select>
                </div>

                <!--Seeking-->
                <div class="form-group col-md-12">
                    <label><strong>Seeking</strong></label><br>
                    <div id ="seeking" class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name= "seeking" id="seeking-m" value="male">
                        <label class="form-check-label" for="seeking-m">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="seeking" id="seeking-f" value="female">
                        <label class="form-check-label" for="seeking-f">Female</label>
                    </div>


                </div>


            </div>



        </fieldset>


        <div class = "text-right p-2">
            <button id="submit" type="submit" class="btn btn-primary">
                Next >
            </button>
        </div>

    </form>



</div>
</body>
</html>
